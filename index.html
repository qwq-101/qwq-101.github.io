<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>指针大人的网站</title>
    <style>
    :root {
        --primary: rgba(255,255,255,0.98);
        --accent: #6c5ce7;
        --dark: #2d3436;
        --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        --glass: rgba(255,255,255,0.15);
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 禁止页面滚动 */
    }

    body {
        font-family: 'Geist', system-ui, sans-serif;
        background: var(--dark);
        color: var(--primary);
        perspective: 1000px;
    }

    .parallax-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: url('1.jpg') center/cover no-repeat;
        filter: brightness(0.4) contrast(1.2);
        transform: translateZ(-1px) scale(1.2);
    }

    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%; /* 使内容占据整个视口高度 */
        padding: 2rem; /* 可根据需要调整内边距 */
        position: relative;
        z-index: 1;
        overflow: hidden; /* 防止内容溢出 */
    }

    header {
        width: 100%;
        max-width: 1400px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        margin-bottom: 1.5rem;
        box-sizing: border-box; /* 包括内边距和边框在内计算元素总宽度 */
    }
    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #fd79a8, #6c5ce7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    nav ul {
        display: flex;
        gap: 1.5rem;
        list-style: none;
    }
    nav a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        transition: var(--transition);
        position: relative;
        backdrop-filter: blur(10px);
        background: var(--glass);
        border: 1px solid rgba(255,255,255,0.1);
    }
    nav a:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
    }
    .hero {
        text-align: center;
        padding: 5rem 0;
        max-width: 900px;
        margin: 0 auto;
    }
    h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        line-height: 1.1;
        background: linear-gradient(90deg, #fff, #a29bfe);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    h2 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
        font-weight: 400;
        opacity: 0.9;
    }
    p {
        font-size: 1rem;
        margin-bottom: 2rem;
        opacity: 0.85;
        line-height: 1.6;
    }
    .btn-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 3rem;
    }
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 2.5rem;
        font-size: 1rem;
        border-radius: 50px;
        text-decoration: none;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    .btn-primary {
        background: var(--accent);
        color: white;
        box-shadow: 0 5px 25px rgba(108, 92, 231, 0.4);
    }
    .btn-primary:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 35px rgba(108, 92, 231, 0.5);
    }
    .btn-secondary {
        backdrop-filter: blur(10px);
        background: var(--glass);
        border: 1px solid rgba(255,255,255,0.2);
    }
    .btn-secondary:hover {
        background: rgba(255,255,255,0.25);
        transform: translateY(-5px);
    }
    /* 3D悬浮效果 */
    .card {
        width: 250px;
        height: 350px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 1.5rem;
        transition: var(--transition);
        transform-style: preserve-3d;
        box-shadow: 0 25px 45px rgba(0,0,0,0.1);
    }
    .card:hover {
        transform: rotateY(10deg) rotateX(5deg) translateY(-10px);
        box-shadow: 0 35px 60px rgba(0,0,0,0.2);
    }
    /* 响应式设计 */
    @media (max-width: 1200px) {
    h1 { font-size: 2.8rem; }
    .content { padding: 1.5rem; }
    }
    @media (max-width: 992px) {
    h1 { font-size: 2.4rem; }
    h2 { font-size: 1.8rem; }
    .btn-group {
        flex-direction: column;
        align-items: center;
    }
    }
    @media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 1.5rem;
    }
    nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.75rem;
    }
    h1 { font-size: 2rem; }
    h2 { font-size: 1.6rem; }
    .hero {
        padding: 2rem 0;
    }
    }
    /* 光标交互效果 */
    .cursor-effect {
    position: fixed;
    width: 20px; /* 缩小光标大小以适应手机端 */
    height: 20px;
    border-radius: 50%;
    background: rgba(108, 92, 231, 0.7); /* 提高对比度以便在触摸时更容易看到 */
    pointer-events: none;
    transform: translate(-50%, -50%);
    mix-blend-mode: screen;
    z-index: 9999;
    transition: transform 0.1s ease, background 0.1s ease; /* 添加背景过渡效果 */
    }
    /* 3D悬浮效果 */
    .card {
        width: 300px;
        height: 400px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 2rem;
        transition: var(--transition);
        transform-style: preserve-3d;
        box-shadow: 0 25px 45px rgba(0,0,0,0.1);
    }

    .card:hover {
        transform: rotateY(10deg) rotateX(5deg) translateY(-10px);
        box-shadow: 0 35px 60px rgba(0,0,0,0.2);
    }

    /* 响应式设计 */
    @media (max-width: 1200px) {
        h1 { font-size: 3.8rem; }
        .content { padding: 2rem; }
    }

    @media (max-width: 992px) {
        h1 { font-size: 3.2rem; }
        h2 { font-size: 2.4rem; }

        .btn-group {
            flex-direction: column;
            align-items: center;
        }
    }

    @media (max-width: 768px) {
        header {
            flex-direction: column;
            gap: 1rem;
        }

        nav ul {
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 2rem; }

        .hero {
            padding: 5rem 0;
        }
    }

    /* 光标交互效果 */
    .cursor-effect {
        position: fixed;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgba(108, 92, 231, 0.5);
        pointer-events: none;
        transform: translate(-50%, -50%);
        mix-blend-mode: screen;
        z-index: 9999;
        transition: transform 0.1s ease;
    }
        /* 确保按钮在手机端易于点击 */
    .btn {
    padding: 0.7rem 2rem; /* 调整按钮大小 */
    font-size: 1rem;
    }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <div class="cursor-effect"></div>
    <div class="content">
        <header>
            <div class="logo">指针大人的网站</div>
            <nav>
                <ul>
                    <li><a href="https://qwq-101.github.io/主页/index.html">首页</a></li>
                    <li><a href="https://qwq-101.github.io/听歌/index.html">神秘的小站</a></li>
                    <li><a href="https://qwq-101.github.io/qq.html">联系我们</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1>刷机资源网站</h1>
                <h2>开始捣鼓手机吧喵</h2>
                <p>不专业安卓设备刷机工具平台 - 提供最新ROM、Recovery及刷机教程一站式服务,简约也不专业的，刷机资源网站。</p>
                <div class="btn-group">
                    <a href="https://qwq-101.github.io/主页/index.html" class="btn btn-primary">立即体验</a>
                    <a href="#" class="btn btn-secondary">了解更多</a>
                </div>
            </section>
        </main>
    </div>
<script>
const cursor = document.querySelector('.cursor-effect');

document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';

    const buttons = document.querySelectorAll('a, button');
    buttons.forEach(btn => {
        btn.addEventListener('touchstart', (event) => {
            cursor.style.transform = 'translate(-50%, -50%) scale(2.5)';
            cursor.style.background = 'rgba(108, 92, 231, 0.3)';
        }, { passive: true });
        btn.addEventListener('touchend', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            cursor.style.background = 'rgba(108, 92, 231, 0.7)';
        }, { passive: true });
    });
});

// 注意：由于已经禁止了滚动，以下scroll事件监听器可以移除或注释掉
/*
window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    document.querySelector('.parallax-bg').style.transform =
        `translateZ(-1px) scale(1.2) translateY(${scrollY * 0.3}px)`;
}, { passive: true });
*/

// 悬停按钮时的放大效果（如果需要保留）
const buttons = document.querySelectorAll('a, button');
buttons.forEach(btn => {
    btn.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(3)';
        cursor.style.background = 'rgba(108, 92, 231, 0.2)';
    });
    btn.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        cursor.style.background = 'rgba(108, 92, 231, 0.5)';
    });
});
</script>
</body>
</html>
