<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指针大人的网站</title>
    <style>
        /* 新增背景图样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            min-height: 100vh;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff69b4; /* 修改为粉色 */
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: all 0.3s;
        }
        nav a:hover {
            color: #f4426e;
        }
        .hero {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #000;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #f44280;
            color: white;
        }
        .btn-secondary {
            border: 1px solid #f44280;
            color: #f44280;
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-primary:hover {
            background: #f44280;
        }
        .btn-secondary:hover {
            background: rgba(66, 133, 244, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <div class="logo">指针大人的网站</div>
            <nav>
                <ul>
                    <li><a href="https://qwq-101.github.io/主页/index.html">首页</a></li>
                    <li><a href="#">关于</a></li>
                    <li><a href="https://qwq-101.github.io/qq.html">联系我们</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="hero">
                <h1>刷机资源网站</h1>
                <h2>开始捣鼓手机吧喵</h2>
                <p>不专业安卓设备刷机工具平台 - 提供最新ROM、Recovery及刷机教程一站式服务</p>
                
                <div class="btn-group">
                    <a href="https://qwq-101.github.io/主页/index.html" class="btn btn-primary">开始探索</a>
                    <a href="#" class="btn btn-secondary">了解更多</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
