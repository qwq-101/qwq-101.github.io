<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
       .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
       .info-item {
            margin-bottom: 15px;
        }
       .info-label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
        }
       .link {
            color: # 007BFF;
            text-decoration: none;
        }
       .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-item">
            <span class="info-label">QQ号:</span>
            <span>1040935877</span>
        </div>
        <div class="info-item">
            <span class="info-label">回到刚开始吧:</span>
            <a href="https://www.buisi.xyz" class="link">主页</a>
        </div>
    </div>
</body>
</html>
